<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        Please feel free to reach out to us using the contact details below:
      </p>
      <ul class="contact-details" id="contactDetails">
        <!-- Contact details will be rendered here dynamically -->
      </ul>

      <h2>Connect with us on social media:</h2>
      <ul class="social-media">
        <!-- Social media links will remain static -->
        <li>
          <a
            href="https://www.linkedin.com/in/chadrack-ndalamba-442139137/"
            target="_blank"
            >Connect on LinkedIn</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/chad.rsa/" target="_blank"
            >Follow on Instagram</a
          >
        </li>
        <li>
          <a
            href="https://m.facebook.com/chad.rsa.1?eav=AfZlRObze_lwUMMnSLWU7flRLezKTZo7cy-ctzlhCE1xCwFK-rEHayIBugSLdCX9kjA&paipv=0"
            target="_blank"
            >Follow on Facebook</a
          >
        </li>
        <li>
          <a href="https://github.com/Chad96" target="_blank"
            >Visit my GitHub</a
          >
        </li>
      </ul>

      <form
        class="form"
        method="POST"
        action="https://formspree.io/f/xdoqyzgk"
        id="contactForm"
      >
        <div class="flex">
          <label>
            <input
              required=""
              placeholder=""
              type="text"
              class="input"
              name="firstName"
            />
            <span>First Name</span>
          </label>

          <label>
            <input
              required=""
              placeholder=""
              type="text"
              class="input"
              name="lastName"
            />
            <span>Last Name</span>
          </label>
        </div>

        <label>
          <input
            required=""
            placeholder=""
            type="email"
            class="input"
            name="email"
            id="email"
          />
          <span>Email</span>
        </label>

        <label>
          <input
            required=""
            type="tel"
            placeholder=""
            class="input"
            name="contactNumber"
          />
          <span>Contact Number</span>
        </label>
        <label>
          <textarea
            required=""
            rows="3"
            placeholder=""
            class="input01"
            name="message"
            id="message"
          ></textarea>
          <span>Message</span>
        </label>

        <button type="submit" class="submit-button">
          <span class="text">Submit</span>
        </button>
      </form>
    </div>
    <script src="contact.js" defer></script>
  </body>
</html>
